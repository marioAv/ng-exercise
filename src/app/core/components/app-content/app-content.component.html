<div class="app-content">
  <div class="user-profile" *ngIf="loginService.isLoggedIn">
    Hey {{user.first_name}} {{user.last_name}}! Good day ahead!
  </div>
  <div class="action-btn">
    <button class="app-btn" *ngIf="!loginService.isLoggedIn" (click)="login()">Login</button>
    <button class="app-btn" *ngIf="loginService.isLoggedIn" (click)="logout()">Logout</button>
  </div>
</div>
